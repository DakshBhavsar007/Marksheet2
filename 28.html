<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeX | Ultimate Marksheet</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            /* Defaults (Dark Mode) */
            --bg-body: #0f111a;
            --bg-glass: rgba(30, 34, 45, 0.6);
            --bg-glass-hover: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.08);

            --primary: #6c5ce7;
            --primary-glow: rgba(108, 92, 231, 0.4);

            --text-main: #ffffff;
            --text-muted: #a4b0be;
            --text-inv: #000;

            --accent: #00cec9;
            --secondary: #e84393;
            --success: #00b894;
            --warning: #fdcb6e;

            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        [data-theme="light"] {
            --bg-body: #f0f2f5;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --bg-glass-hover: rgba(0, 0, 0, 0.02);
            --border-glass: rgba(0, 0, 0, 0.05);

            --text-main: #2d3436;
            --text-muted: #636e72;
            --text-inv: #fff;

            --primary: #5844e3;
            /* Slightly darker for contrast */
            --primary-glow: rgba(88, 68, 227, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 206, 201, 0.05) 0%, transparent 40%);
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
            transition: background 0.5s var(--ease), color 0.5s var(--ease);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-body);
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            transition: background 0.5s var(--ease), box-shadow 0.3s var(--ease);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
            animation: fadeInDown 0.8s var(--ease);
        }

        .brand h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-main) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        .brand p {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            color: var(--text-main);
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--ease);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Theme Toggle Switch */
        .theme-switch {
            position: relative;
            width: 80px;
            height: 40px;
            border-radius: 50px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            transition: all 0.3s var(--ease);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .theme-switch .icon {
            font-size: 1.2rem;
            width: 50%;
            text-align: center;
            z-index: 1;
            color: var(--text-muted);
            transition: color 0.3s;
        }

        .theme-switch .ball {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 30px;
            height: 30px;
            background: var(--primary);
            border-radius: 50%;
            transition: transform 0.4s var(--ease);
            box-shadow: 0 2px 10px var(--primary-glow);
            z-index: 0;
        }

        /* Light Mode State for Switch */
        [data-theme="light"] .theme-switch .ball {
            transform: translateX(40px);
            background: #f1c40f;
            /* Sun color */
            box-shadow: 0 2px 10px rgba(241, 196, 15, 0.4);
        }

        [data-theme="light"] .theme-switch .icon.sun {
            color: #fff;
        }

        [data-theme="dark"] .theme-switch .icon.moon {
            color: #fff;
        }


        /* Dashboard & Charts */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .analytics-card {
            padding: 25px;
            height: 350px;
            position: relative;
        }

        .analytics-header {
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .stat-card {
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s var(--ease);
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--primary);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--text-main), var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-icon {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 3rem;
            opacity: 0.1;
            color: var(--text-main);
        }

        /* Controls */
        .controls-bar {
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .view-tabs {
            background: var(--bg-glass-hover);
            border: 1px solid var(--border-glass);
            border-radius: 50px;
            padding: 5px;
            display: flex;
            position: relative;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 10px 25px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 600;
            position: relative;
            z-index: 2;
            transition: color 0.3s ease;
            font-family: inherit;
        }

        .tab-btn.active {
            color: #fff;
        }

        [data-theme="light"] .tab-btn.active {
            color: #fff;
        }

        .tab-indicator {
            position: absolute;
            top: 5px;
            left: 5px;
            height: calc(100% - 10px);
            background: var(--primary);
            border-radius: 40px;
            z-index: 1;
            transition: all 0.4s var(--ease);
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-wrapper {
            position: relative;
            width: 300px;
        }

        .search-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .control-input {
            width: 100%;
            background: var(--bg-glass-hover);
            border: 1px solid var(--border-glass);
            padding: 12px 12px 12px 45px;
            border-radius: 12px;
            color: var(--text-main);
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        .control-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        select.control-input {
            padding: 12px 20px;
        }

        select.control-input option {
            background-color: var(--bg-body);
            color: var(--text-main);
        }

        /* Table */
        .table-wrapper {
            overflow: hidden;
        }

        .table-scroll {
            overflow-x: auto;
            max-height: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        thead th {
            text-align: left;
            padding: 20px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-glass);
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
        }

        thead th:hover {
            color: var(--primary);
        }

        tbody tr {
            border-bottom: 1px solid var(--border-glass);
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: var(--bg-glass-hover);
        }

        td {
            padding: 18px 20px;
            white-space: nowrap;
        }

        .cell-rank {
            font-weight: 800;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .cell-total {
            font-weight: 700;
            color: var(--success);
            background: rgba(0, 184, 148, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
        }

        /* Highlights */
        .top-rank td {
            background: linear-gradient(90deg, rgba(253, 203, 110, 0.1) 0%, transparent 100%);
        }

        .top-rank .cell-rank {
            color: var(--warning);
        }

        .highlight-row {
            border-left: 3px solid var(--secondary);
            background: linear-gradient(90deg, rgba(232, 67, 147, 0.1) 0%, transparent 100%);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-wrapper {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- HEADER -->
        <header>
            <div class="brand">
                <h1>LJ University</h1>
                <p>Advanced Academic Performance Dashboard â€¢ SY4 Sem-III</p>
            </div>
            <div class="actions">
                <!-- Theme Toggle -->
                <div class="theme-switch" onclick="toggleTheme()" title="Toggle Theme">
                    <i class="ri-moon-line icon moon"></i>
                    <i class="ri-sun-line icon sun"></i>
                    <div class="ball"></div>
                </div>

                <button class="btn" onclick="exportCSV()"><i class="ri-download-line"></i> Export CSV</button>
            </div>
        </header>

        <!-- DASHBOARD -->
        <div class="dashboard-grid">
            <div class="glass-panel analytics-card">
                <div class="analytics-header">
                    <div style="display:flex;align-items:center;gap:10px">
                        <i class="ri-bar-chart-grouped-line" style="color: var(--accent);"></i>
                        Subject Performance Analysis
                    </div>
                </div>
                <div style="position: relative; height: 260px; width: 100%;">
                    <canvas id="gradeChart"></canvas>
                </div>
            </div>

            <div class="stats-grid">
                <div class="glass-panel stat-card" style="border-bottom: 4px solid var(--primary);">
                    <i class="ri-user-star-line stat-icon"></i>
                    <span class="stat-label">Top Performer</span>
                    <span class="stat-value" id="stat-topper">--</span>
                    <small style="color: var(--primary);">Highest Total</small>
                </div>
                <div class="glass-panel stat-card" style="border-bottom: 4px solid var(--success);">
                    <i class="ri-group-line stat-icon"></i>
                    <span class="stat-label">Total Students</span>
                    <span class="stat-value" id="stat-count">--</span>
                    <small style="color: var(--success);">Active Records</small>
                </div>
                <div class="glass-panel stat-card" style="border-bottom: 4px solid var(--secondary);">
                    <i class="ri-functions-line stat-icon"></i>
                    <span class="stat-label">Average Score</span>
                    <span class="stat-value" id="stat-avg">--</span>
                </div>
                <div class="glass-panel stat-card" style="border-bottom: 4px solid var(--warning);">
                    <i class="ri-trophy-line stat-icon"></i>
                    <span class="stat-label">Pass Rate</span>
                    <span class="stat-value">100%</span>
                </div>
            </div>
        </div>

        <!-- CONTROLS -->
        <div class="glass-panel controls-bar">
            <div class="view-tabs">
                <div class="tab-indicator" id="tabIndicator"></div>
                <button class="tab-btn active" onclick="setMode('new', this)">Rank View</button>
                <button class="tab-btn" onclick="setMode('original', this)">Classic View</button>
            </div>

            <div class="filter-group">
                <div class="search-wrapper">
                    <i class="ri-search-line"></i>
                    <input type="text" class="control-input" id="searchInput" placeholder="Search...">
                </div>
                <select class="control-input" id="branchFilter" style="width: 150px;">
                    <option value="">All Branches</option>
                </select>
                <select class="control-input" id="divFilter" style="width: 150px;">
                    <option value="">All Divisions</option>
                </select>
            </div>
        </div>

        <!-- TABLE -->
        <div class="glass-panel table-wrapper">
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortTable('rank')">Rank <i class="ri-arrow-up-down-line"></i></th>
                            <th onclick="sortTable('roll')">Roll No <i class="ri-arrow-up-down-line"></i></th>
                            <th onclick="sortTable('div')">Div <i class="ri-arrow-up-down-line"></i></th>
                            <th onclick="sortTable('branch')">Branch <i class="ri-arrow-up-down-line"></i></th>
                            <th onclick="sortTable('enrollment')">Enrollment</th>
                            <th onclick="sortTable('name')">Student Name</th>
                            <th>Mentor</th>
                            <th onclick="sortTable('ps')">PS</th>
                            <th onclick="sortTable('fsd')">FSD-I</th>
                            <th onclick="sortTable('fcsp')">FCSP-I</th>
                            <th onclick="sortTable('de')">DE</th>
                            <th onclick="sortTable('total')">Total</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Data -->
    <script src="new_data.js"></script>
    <script>
        // --- Theme Logic ---
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Update chart colors on theme change
            updateChart();
        }

        // Load Persisted Theme
        (function () {
            const saved = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', saved);
        })();

        // --- App Logic ---
        let currentMode = 'new';
        let filteredData = [];
        let gradeChart = null;

        const allData = data.map((s, i) => {
            s.total = s.ps + s.fsd + s.fcsp + s.de;
            return s;
        }).sort((a, b) => b.total - a.total).map((s, i) => ({ ...s, rank: i + 1 }));

        function setAnimation(el) {
            const indicator = document.getElementById('tabIndicator');
            const rect = el.getBoundingClientRect();
            const parentRect = el.parentElement.getBoundingClientRect();
            indicator.style.width = `${rect.width}px`;
            indicator.style.left = `${rect.left - parentRect.left}px`;
            document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        function setMode(mode, el) {
            currentMode = mode;
            setAnimation(el);
            filterData();
        }

        window.onload = () => {
            setAnimation(document.querySelector('.tab-btn'));

            const branches = [...new Set(allData.map(s => s.branch))].sort();
            const divisions = ['D1', 'D2', 'D3', 'D4', 'D5', 'D6', 'D7', 'D8', 'D9'];

            const bSelect = document.getElementById('branchFilter');
            branches.forEach(b => bSelect.add(new Option(b, b)));

            const dSelect = document.getElementById('divFilter');
            divisions.forEach(d => dSelect.add(new Option(d, d)));

            filterData();
        };

        function getStudentModeData(student) {
            let roll, div;
            if (currentMode === 'new') {
                roll = student.rank;
                const r = student.rank;
                if (r <= 35) div = 'D1';
                else if (r <= 70) div = 'D2';
                else if (r <= 102) div = 'D3';
                else if (r <= 134) div = 'D4';
                else if (r <= 166) div = 'D5';
                else if (r <= 198) div = 'D6';
                else if (r <= 226) div = 'D7';
                else if (r <= 257) div = 'D8';
                else div = 'D9';
            } else {
                roll = student.roll;
                div = student.div;
            }
            return { roll, div };
        }

        function filterData() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const branch = document.getElementById('branchFilter').value;
            const divSelect = document.getElementById('divFilter').value;

            filteredData = allData.filter(s => {
                const modeData = getStudentModeData(s);
                const isNum = /^\d+$/.test(search);
                let matchesSearch = false;

                if (!search) matchesSearch = true;
                else if (isNum && search.length < 5) matchesSearch = (modeData.roll == search);
                else matchesSearch = s.name.toLowerCase().includes(search) || s.enrollment.includes(search);

                const matchesBranch = !branch || s.branch === branch;
                const matchesDiv = !divSelect || modeData.div === divSelect;

                return matchesSearch && matchesBranch && matchesDiv;
            });

            if (currentMode === 'new') filteredData.sort((a, b) => a.rank - b.rank);
            else filteredData.sort((a, b) => a.roll - b.roll);

            renderTable();
            updateStats();
            updateChart();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="12" style="text-align:center; padding:40px; color:var(--text-muted)">No records found</td></tr>`;
                return;
            }

            filteredData.forEach((s, idx) => {
                const { roll, div } = getStudentModeData(s);
                const tr = document.createElement('tr');
                tr.className = 'fade-in';
                tr.style.animationDelay = `${idx * 0.01}s`;

                if (s.rank <= 3) tr.classList.add('top-rank');
                if ([37, 52, 62, 131, 97].includes(s.roll)) tr.classList.add('highlight-row');

                tr.innerHTML = `
                    <td class="cell-rank">#${s.rank}</td>
                    <td style="font-weight:600">${roll}</td>
                    <td><span style="background:var(--bg-glass-hover); padding:2px 8px; border-radius:4px; font-size:0.85rem">${div}</span></td>
                    <td>${s.branch}</td>
                    <td style="font-family:monospace; color:var(--text-muted)">${s.enrollment}</td>
                    <td style="font-weight:500;">${s.name}</td>
                    <td>${s.mentor}</td>
                    <td>${s.ps}</td>
                    <td>${s.fsd}</td>
                    <td>${s.fcsp}</td>
                    <td>${s.de}</td>
                    <td><span class="cell-total">${s.total}</span></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateStats() {
            if (filteredData.length === 0) return;
            const total = filteredData.reduce((acc, curr) => acc + curr.total, 0);
            const avg = (total / filteredData.length).toFixed(1);
            const topper = filteredData.reduce((prev, current) => (prev.total > current.total) ? prev : current);
            document.getElementById('stat-count').innerText = filteredData.length;
            document.getElementById('stat-avg').innerText = avg;
            document.getElementById('stat-topper').innerText = topper.total;
        }

        function updateChart() {
            const ctx = document.getElementById('gradeChart').getContext('2d');
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const gridColor = isDark ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.05)';
            const txtColor = isDark ? '#a4b0be' : '#636e72';

            if (gradeChart) gradeChart.destroy();

            const subjects = ['PS', 'FSD', 'FCSP', 'DE'];
            const avgs = subjects.map(sub => {
                const sum = filteredData.reduce((acc, s) => acc + s[sub.toLowerCase()], 0);
                return (sum / filteredData.length).toFixed(1);
            });

            gradeChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Prob. & Stats', 'Full Stack Dev', 'FCSP / Python', 'Digital Elec.'],
                    datasets: [{
                        label: 'Avg Score',
                        data: avgs,
                        backgroundColor: ['rgba(108, 92, 231, 0.7)', 'rgba(0, 206, 201, 0.7)', 'rgba(232, 67, 147, 0.7)', 'rgba(253, 203, 110, 0.7)'],
                        borderRadius: 8,
                        barThickness: 40
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: {
                            beginAtZero: true, max: 100,
                            grid: { color: gridColor },
                            ticks: { color: txtColor }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: txtColor }
                        }
                    }
                }
            });
        }

        let sortDir = 'desc';
        function sortTable(key) {
            sortDir = sortDir === 'asc' ? 'desc' : 'asc';
            filteredData.sort((a, b) => {
                let valA = a[key];
                let valB = b[key];
                if (key === 'roll' || key === 'div') {
                    valA = getStudentModeData(a)[key];
                    valB = getStudentModeData(b)[key];
                }
                if (valA < valB) return sortDir === 'asc' ? -1 : 1;
                if (valA > valB) return sortDir === 'asc' ? 1 : -1;
                return 0;
            });
            renderTable();
        }

        function exportCSV() {
            let csv = 'Rank,Roll No,Division,Branch,Enrollment,Name,Mentor,PS,FSD,FCSP,DE,Total\n';
            filteredData.forEach(s => {
                const { roll, div } = getStudentModeData(s);
                csv += `${s.rank},${roll},${div},${s.branch},${s.enrollment},"${s.name}",${s.mentor},${s.ps},${s.fsd},${s.fcsp},${s.de},${s.total}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const Link = document.createElement('a');
            Link.href = window.URL.createObjectURL(blob);
            Link.download = `Marksheet_${currentMode}.csv`;
            Link.click();
        }

        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('branchFilter').addEventListener('change', filterData);
        document.getElementById('divFilter').addEventListener('change', filterData);
    </script>
