<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daksh Bhavsar | Premium Digital Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@400;500&family=Outfit:wght@300;400;600&family=Pinyon+Script&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #0f111a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            color : #0d1117;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(162, 155, 254, 0.1) 0%, transparent 40%);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            width: 90%;
            max-width: 1200px;
            z-index: 2;
        }

        .signature-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 60px 40px;
            border-radius: 30px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .signature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: 0.5s;
        }

        .signature-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .signature-card:hover::before {
            left: 100%;
        }

        .label {
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.7rem;
            margin-bottom: 30px;
            display: block;
            opacity: 0.6;
        }

        /* Style 1: Elegant Script */
        .sig-style-1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 4.5rem;
            background: linear-gradient(135deg, #fff 0%, #a29bfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        /* Style 2: Modern Artistic */
        .sig-style-2 {
            font-family: 'Birthstone Bounce', cursive;
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(108, 92, 231, 0.5);
            margin-bottom: 20px;
        }

        /* Style 3: Minimalist Lux */
        .sig-style-3 {
            font-family: 'Outfit', sans-serif;
            font-weight: 300;
            font-size: 3rem;
            letter-spacing: -2px;
            color: #fff;
        }

        .sig-style-3 span {
            font-weight: 700;
            color: var(--primary);
            margin-left: 5px;
        }

        .tagline {
            color: #fff;
            opacity: 0.4;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .floating-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .blob {
            position: absolute;
            background: var(--primary);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.2;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(100px, 100px);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sig-style-1 {
                font-size: 3.5rem;
            }

            .sig-style-2 {
                font-size: 4rem;
            }
        }
    </style>
</head>

<body>
    <div class="floating-bg">
        <div class="blob" style="width: 400px; height: 400px; top: -10%; left: -10%;"></div>
        <div class="blob" style="width: 300px; height: 300px; bottom: -5%; right: -5%; background: var(--secondary);">
        </div>
    </div>

    <div class="container">
        <!-- Style 1 -->
        <div class="signature-card">
            <span class="label">Classic Elegance</span>
            <div class="sig-style-1">Daksh Bhavsar</div>
            <p class="tagline">Timeless. Sophisticated. Fluid.</p>
        </div>

        <!-- Style 2 -->
        <div class="signature-card">
            <span class="label">Artistic Bounce</span>
            <div class="sig-style-2">Daksh Bhavsar</div>
            <p class="tagline">Creative. Personal. Dynamic.</p>
        </div>

        <!-- Style 3 -->
        <div class="signature-card">
            <span class="label">Modern Executive</span>
            <div class="sig-style-3">Daksh<span>Bhavsar</span></div>
            <p class="tagline">Minimalist. Strong. Precise.</p>
        </div>
    </div>
</body>

</html>
